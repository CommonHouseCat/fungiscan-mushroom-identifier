name: mushroom_identifier
description: "Mushroom Identifier App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  image_picker: ^1.2.0
  permission_handler: ^12.0.1
  image: ^4.5.4
  dio: ^5.9.0
  flutter_dotenv: ^6.0.0
  hive: ^2.2.3
  shared_preferences: ^2.5.3
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/.
    - assets/sample/error.jpg
    - assets/sample/sample.jpg
    - assets/labels.txt
    - assets/mushroom_info.json
    - .env
  uses-material-design: true